<div class="row text-center">
  <div class='col-sm-4 col-sm-offset-3'>
    <input type="text" class="form-control" placeholder="Enter your Location" ng-model="myLocation" ng-keyup="enter($event.keyCode)" uib-typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults">
  </div>
  <div class="col-sm-2">
    <button class='btn btn-block' ng-click="getData(myLocation)"> Go </button>
  </div>
</div>

<div class="col-sm-6 col-sm-offset-3">
  <div ng-class="visibility">
    <div class="col-sm-6">
      <h2>{{data.city}}, {{data.country}}</h2>
    </div>
    <div class="col-sm-4 center">
      <p>Max temp: {{data.data[0].max}} °C</p>
      <p>Min temp: {{data.data[0].min}} °C</p>
    </div>
    <div class="col-sm-2">
        <img class="center" ng-src="http://openweathermap.org/img/w/{{data.data[0].img}}.png" />
    </div>
  </div>

<div ng-class="table">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <td>Date</td>
        <td>Temp</td>
        <td>Description</td>
      </tr>
    </thead>
    <tbody ng-repeat="day in data.data.slice(1)">
      <tr h1 ng-click="openModal(day, today)">
        <td>{{day.date}}</td>
        <td>{{day.max}} °C</td>
        <td>{{day.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
